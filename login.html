<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login_styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>HidalSoft - Login</title>
</head>
<body>
    <img class="wave" src="img/wave.png" alt="wave image">
    <div class="container">
        <div class="img">
            <img src="img/undraw_mobile_user_7oqo.svg" alt="mobile svg">
        </div>
        <div class="login-container">
            <form action="login/logIn.php" method="POST" >
                <img class="avatar" src="img/undraw_male_avatar_323b.svg" alt="user avatar">
                <h2>Bienvenido</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Usuario</h5>
                        <input type="text" class="input" name="usuario">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Contraseña</h5>
                        <input type="password" class="input" name="clave">
                    </div>
                </div>
                <a href="#">Olvidaste tu contraseña?</a>
                <input type="submit" class="btn" value="Login" name="logIn_btn">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/login_scripts.js"></script>
</body>
</html>
